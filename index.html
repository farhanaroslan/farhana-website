<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawSeriesChart);

    function drawSeriesChart() {

      var data = google.visualization.arrayToDataTable([
        ['Country', 'LPI Indicator', 'Infrastructure', 'Region', 'GDP(2017)'],
        ['Kenya',     2.9, 2.7,     'East Africa', 78.76],
        ['Rwanda',    2.9, 2.6,     'East Africa', 9.14],
        ['Tanzania',  2.9, 2.7,     'East Africa', 53.32],
        ['Uganda',    2.8, 2.5,     'East Africa', 26.00],
        ['Ethiopia',  2.4, 2.1,     'East Africa', 81.76]
        ]);

      var options = {
        title: 'Correlation between LPI indicator, Infrastructure ' +
               'and GDP of East African countries (2017)',
        hAxis: {title: 'LPI Indicator'},
        vAxis: {title: 'Infrastructure-specific indicator'},
        bubble: {textStyle: {fontSize: 11}}      };

      var chart = new google.visualization.BubbleChart(document.getElementById('series_chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>
  <body>
    <div id="series_chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
